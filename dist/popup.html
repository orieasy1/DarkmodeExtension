<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IXLAB Dark Mode</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      width: 200px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h3>Dark Mode</h3>
  <button id="darkModeToggle">Toggle Dark Mode</button>

  <label for="fontWeightSlider">Font Weight</label>
  <input
    type="range"
    id="fontWeightSlider"
    min="100"
    max="900"
    value="400"
    step="100"
  />

  <!-- Webpack에서 복사된 번들 파일을 직접 참조 -->
  <script src="popup.js"></script>
</body>
</html>
